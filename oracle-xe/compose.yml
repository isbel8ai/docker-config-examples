services:
  oracle-xe:
    image: gvenzl/oracle-xe:slim
    container_name: oracle-xe-db
    ports:
      - "1521:1521"   # SQL*Net
      - "5500:5500"   # Enterprise Manager Express
    environment:
      ORACLE_PASSWORD: ${ORACLE_PASSWORD}  # default SYS/SYSTEM password
      APP_USER: ${ORACLE_APP_USER}         # optional: auto-create application user
      APP_USER_PASSWORD: ${ORACLE_APP_PASSWORD}
    volumes:
      - oracle-xe-data:/opt/oracle/oradata  # persistent data
    restart: unless-stopped

volumes:
  oracle-xe-data: